<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Calculator</title>
  <meta name="description" content="Calculator">
  <meta name="author" content="PetraIntelligence">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/styles.css">

 
</head>

<body>

    <div id="content">

      <div class='grid-container'>
        <div id='calculator-container'>
          <div id='screen'>
            <p id='screen-text'>0</p>
          </div>
          <div id='clear' class='button'>CL</div>
          <div id='divide' class='button'>/</div>
          <div id= 'multiply' class='button'>*</div>
          <div id= 'subtract' class='button'>-</div>
          <div id= 'seven' class='button'>7</div>
          <div id= 'eight' class='button'>8</div>
          <div id= 'nine' class='button'>9</div>
          <div id= 'addition' class='button'>+</div>
          <div id= 'four' class='button'>4</div>
          <div id= 'five' class='button'>5</div>
          <div id= 'six' class='button'>6</div>
          <div id= 'three' class='button'>3</div>
          <div id= 'two' class='button'>2</div>
          <div id= 'one' class='button'>1</div>


          <div id= 'compute'class='button'>=</div>

          <div id= 'zero' class='button'>0</div>
          <div id= 'period' class='button'>.</div>


        </div>
      </div>
    </div>

    
    <footer><a href='https://www.freepik.com/photos/business'>Business photo created by freepik - www.freepik.com</a></footer>
    

    <script src="js/scripts.js"></script>
</body>
</html>
